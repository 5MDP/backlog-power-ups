<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>popup</title>
    <link type="text/css" href="popup.css" rel="stylesheet"></link>
    <script type="text/javascript" src="../libs/jquery.js"></script>
    <script type="text/javascript" src="../libs/vue.js"></script>
    <script type="text/javascript" src="popup.js"></script>
</head>

<body>
  <header>
    <h1>Backlog Power Ups</h1>
  </header>
  <div id="app">
    <section v-for="group in groups">
        <h3>{{ group.text }}</h3>
        <div class="items" v-for="item in group.items">
          <label>
            <input type="checkbox" @change="change(item)" v-model="item.enabled"/>
            <span>{{ item.text }}</span>
          </label>
        </div>
    </section>
    <footer class="buttons">
      <button type="submit" @click="apply()" v-bind:disabled="isChanged() == false">{{ i18n.getMessage("popup_apply_button") }}</button>
    </footer>
  </div>
</body>

</html>
